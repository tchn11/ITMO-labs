<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>Auth</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="main-div">
        <form id="input-form" method="GET">
            <div>
                <label for="username-textinput">Имя пользователя:</label>
                <input id="username-textinput" type="text" name="usr" maxlength="20" autocomplete="on" placeholder="Имя пользователя">
            </div>
            <div>
                <label for="password-textinput">Пароль:</label>
                <input id="password-textinput" type="password" name="passwd" maxlength="20" autocomplete="on" placeholder="Пароль">
            </div>
            <div>
                <label for="register-checkbox">Зарегестрироваться?</label>
                <input id="register-checkbox" type="checkbox" name="reg" value="1">
            </div>
            <div>
                <input class="button" type="submit" value="Отправить">
                <input class="button" type="reset" value="Очистить">
            </div>
        </form>
        <div>
            <p id="error_msg"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/auth_script.js"></script>
</body>
</html>
